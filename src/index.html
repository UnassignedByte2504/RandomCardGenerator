<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Random Card Generator</title>

    <link rel="shortcut icon" href="asset/img/4geeks.ico" />
  </head>
  <body>
    <section>
      <div class="outerborder">      
        <div id="maincardcontainer" class="centeredContainer">
        <div class="cardHeaderContainer">
          <div class="icon">♥️️</div>
        </div>
        <div class="cardContentContainer">

    <div id="bottomContainer" class="btnholder">

    </div>
  </div>



    <script type="text/javascript" src="bundle/bundle.js"></script>
